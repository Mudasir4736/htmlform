<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="skyblue">
    <h1>Sign Up</h1>
    <h2>Our Content,Delivered on your terms</h2>
    <Form>
        <br>
        <br>
        <br>
        <label>Catagories of Interest</label>
        <br>
        <br>
        
        <input type="checkbox" name="Lan" value="React">
        <label>Design</label>
        <br>
        
        <input type="checkbox" name="Lan" value="Angular">
        <label>Html @ CSS</label>
        <br>
        
        <input type="checkbox" name="lan" value="Vue">
        <label>Java Script</label>
        <br>
    <fieldset>
        <legend>Delivery Options</legend>
        <br>
        <label>Choose a format</label>
        <br>
        <br>
        
        <input type="radio" name="format" value="text only">
        <label>Text only</label>
        <br>
        
        <input type="radio" name="format" value="HTML(with Images)">
        <label>HTML(with Images)</label>
        <br>
        
        <input type="radio" name="format" value="CSS">
        <label>CSS</label>
        <br>
        <label>Choose a Frequency</label>
        <br>
        <select name="Select one" id="frequency">
            <optgroup label="Select ">
                <option value="Daily">Daily</option>
                <option value="Monthly">Monthly</option>
            </optgroup>
        </select>
        <br>
        comments
        <br>
        <textarea name="" id="" cols="70" rows="10"></textarea>


    </fieldset>
    <label for="">Email</label>
    <br>
    <input type="email" placeholder="Enter Your email" >
    <br>
    <input type="submit" value="Sign me up">
</Form>
</body>
</html>
